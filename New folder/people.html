<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>People</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="./main3.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="index.html">MyArticles</a>
    <div>
        <a class="btn btn-outline-light me-2" href="index3.html">Home</a>
        <a class="btn btn-outline-light" href="article.html">Articles</a>
    </div>
    </div>
</nav>

<div class="container my-5">
    <h1 class="mb-4">People</h1>

    <!-- Table -->
    <table class="table table-striped">
    <thead class="table-dark">
        <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Notes</th>
        </tr>
    </thead>
    <tbody id="peopleTable">
        <tr>
        <td>Ali Ahmed</td>
        <td>ali@example.com</td>
        <td>Author of Article 6</td>
        </tr>
        <tr>
        <td>Sarah Mohamed</td>
        <td>sarah@example.com</td>
        <td>Researcher</td>
        </tr>
    </tbody>
    </table>

    <!-- Form -->
    <h3 class="mt-5">Add New Person</h3>
    <form id="personForm" class="row g-3">
    <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Name" id="name" required>
    </div>
    <div class="col-md-4">
        <input type="email" class="form-control" placeholder="Email" id="email" required>
    </div>
    <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Notes" id="notes">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Person</button>
    </div>
    </form>
</div>

<script>
    const form = document.getElementById('personForm');
    const table = document.getElementById('peopleTable');

    form.addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const notes = document.getElementById('notes').value;

    const newRow = document.createElement('tr');
    newRow.innerHTML = `<td>${name}</td><td>${email}</td><td>${notes}</td>`;
    table.appendChild(newRow);

    form.reset();
    });
</script>
</body>
</html>
